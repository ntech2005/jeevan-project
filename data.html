<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetical Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-container {
            position: relative;
            width: 300px;
        }
        .filter-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .options-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            max-height: 150px;
            overflow-y: auto;
            display: none; /* Hidden by default */
            margin: 0;
            padding: 0;
            list-style-type: none; /* Remove bullet points */
        }
        .options-list li {
            padding: 10px;
            cursor: pointer;
        }
        .options-list li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <h2>Alphabetical Filter Input</h2>
    <div class="input-container">
        <input type="text" id="filterInput" class="filter-input" placeholder="Start typing..." onkeyup="filterOptions()">
        <ul id="optionsList" class="options-list">
            <li>Aaron</li>
            <li>Abigail</li>
            <li>Adam</li>
            <li>Alex</li>
            <li>Benjamin</li>
            <li>Charlotte</li>
            <li>David</li>
            <li>Eleanor</li>
            <li>Emily</li>
            <li>George</li>
            <li>Hannah</li>
            <li>Isabelle</li>
            <li>Jack</li>
            <li>Jasmine</li>
            <li>John</li>
            <li>Olivia</li>
            <li>Oscar</li>
            <li>Paul</li>
            <li>Peter</li>
            <li>Riley</li>
            <li>Sophia</li>
            <li>Thomas</li>
            <li>Victoria</li>
        </ul>
    </div>

    <script>
        // Function to filter the options based on input
        function filterOptions() {
            var input, filter, ul, li, i, txtValue;
            input = document.getElementById("filterInput");
            filter = input.value.toUpperCase(); // Get input value
            ul = document.getElementById("optionsList");
            li = ul.getElementsByTagName("li");

            // Show the list when there's input
            if (filter.length > 0) {
                ul.style.display = "block"; // Show the list
            } else {
                ul.style.display = "none"; // Hide the list when input is empty
            }

            // Loop through all list items, and hide those who don't match the search
            for (i = 0; i < li.length; i++) {
                txtValue = li[i].textContent || li[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = ""; // Show matching item
                } else {
                    li[i].style.display = "none"; // Hide non-matching item
                }
            }
        }

        // Close the list if clicking outside the input field
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.input-container')) {
                document.getElementById('optionsList').style.display = 'none';
            }
        });
    </script>

</body>
</html>
